<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Calculator</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div id="calculator-grid">
               <div id="output">
                    <div data-previous-operation id="previous-operation"></div>
                    <div data-operator id="operator"></div>
                    <div data-current-operation id="current-operation">0</div>
               </div>
               <button data-all-clear id="span-two">AC</button>
               <button data-delete>DEL</button>
               <button data-operators>รท</button>
               <button data-number>1</button>
               <button data-number>2</button>
               <button data-number>3</button>
               <button data-operators>*</button>
               <button data-number>4</button>
               <button data-number>5</button>
               <button data-number>6</button>
               <button data-operators>+</button>
               <button data-number>7</button>
               <button data-number>8</button>
               <button data-number>9</button>
               <button data-operators>-</button>
               <button data-number>.</button>
               <button data-number>0</button>
               <button data-equals id="span-two">=</button>
          </div>
          <div id="info">
               <h1>This Calculator was built by KYM Rumel</h1>
               <p>Copyright reserved by Kym Rumel</p>
          </div>
          <script src="script.js"></script>
     </body>
</html>
